common:
    tags: tfm
    platform_allow: mps2_an521_nonsecure v2m_musca_s1_nonsecure
                    nrf5340dk_nrf5340_cpuappns nrf9160dk_nrf9160ns bl5340_dvk_cpuappns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Non-Secure system starting..."
        - "\\#\\#\\#\\# Execute test suites for the Non-secure area \\#\\#\\#\\#"
        - "\\*\\*\\* End of Non-secure test suites \\*\\*\\*"

sample:
  name: "TFM Regression Test"

tests:
  sample.tfm.tfm_regression:
    extra_args: ""
    timeout: 200
