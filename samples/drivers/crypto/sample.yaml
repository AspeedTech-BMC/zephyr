sample:
  description: An example to illustrate the usage of
    crypto APIs
  name: Crypto APIs
common:
  tags: crypto
  min_ram: 20
  arch_exclude: xtensa
  integration_platforms:
    - native_posix
tests:
  sample.drivers.crypto.mbedtls:
    min_flash: 34
    harness: console
    extra_args: CONF_FILE=prj_mtls_shim.conf
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: CBC Mode"
        - ".*: CTR Mode"
        - ".*: CCM Mode"
        - ".*: GCM Mode"
  sample.drivers.crypto.mbedtls.micro:
    tags: crypto
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: CBC Mode"
        - ".*: CTR Mode"
        - ".*: CCM Mode"
        - ".*: GCM Mode"
  sample.drivers.crypto.stm32:
    tags: crypto
    platform_allow: mikroe_mini_m4_for_stm32
    build_only: true
    extra_args: CONF_FILE=prj_stm32.conf
