common:
  harness: console
  platform_exclude: native_posix native_posix_64 nrf52_bsim
  integration_platforms:
    - qemu_x86
    - qemu_x86_64
  filter: CONSOLE_HAS_DRIVER
tests:
  lib.cbprintf_fp.printk:
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTK=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printk"
        - "Complete"
  lib.cbprintf_fp.printf:
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTF=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printf"
        - "Complete"
  lib.cbprintf_fp.printf_nl:
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTF=y
      - CONFIG_NEWLIB_LIBC=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printf/newlib"
        - "Complete"
  lib.cbprintf_fp.printfcb:
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTFCB=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printfcb"
        - "Complete"
  lib.cbprintf_fp.printfcb_nl:
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTFCB=y
      - CONFIG_NEWLIB_LIBC=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printfcb/newlib"
        - "Complete"
  lib.cbprintf_fp.fprintf:
    extra_configs:
      - CONFIG_APP_FORMATTER_FPRINTF=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with fprintf"
        - "Complete"
  lib.cbprintf_fp.fprintfcb:
    extra_configs:
      - CONFIG_APP_FORMATTER_FPRINTFCB=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with fprintfcb"
        - "Complete"
