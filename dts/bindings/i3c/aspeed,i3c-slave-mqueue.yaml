description: ASPEED I3C MQueue device

compatible: "aspeed,i3c-slave-mqueue"

include: base.yaml

on-bus: i3c

properties:
    msg-size:
      type: int
      required: true
      description: the size of the single message in byte
    num-of-msgs:
      type: int
      required: true
      description: number of the messages
