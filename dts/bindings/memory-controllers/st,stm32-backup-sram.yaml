description: |
  STM32 Backup SRAM.

  With a battery connected to the VBAT pin, the backup SRAM can be used to
  retain data during low-power mode (Standby and VBAT mode).

compatible: "st,stm32-backup-sram"

include: base.yaml

properties:
  label:
    required: true

  reg:
    required: true

  clocks:
    required: true
