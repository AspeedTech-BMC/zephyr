description: LPC GPIO node

compatible: "nxp,lpc-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

    port:
      type: int
      required: true
      description: The GPIO port this node describes
      enum:
        - 0
        - 1

gpio-cells:
  - pin
  - flags
