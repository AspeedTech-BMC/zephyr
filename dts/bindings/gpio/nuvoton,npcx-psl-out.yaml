description: Nuvoton, NPCX-PSL (Power Switch Logic) Output node

compatible: "nuvoton,npcx-psl-out"

include: [base.yaml]

properties:
    controller:
        type: phandle
        required: true
        description: gpio controller to handle PSL output pad.

    pin:
        type: int
        required: true
        description: pin in gpio controller for PSL output.
