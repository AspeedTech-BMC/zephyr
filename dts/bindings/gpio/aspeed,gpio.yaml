description: ASPEED GPIO node

compatible: "aspeed,gpio"

include: base.yaml

properties:
  aspeed,deb-interval-ms:
    type: int
    default: 5
    description:
      Debounce inverval when pin configure with GPIO_INT_DEBOUNCE. (unit is ms)

child-binding:
  description: GPIO child node
  include: gpio-controller.yaml
  properties:
    label:
      type: string
      required: true

    ngpios:
      required: true

    gpio-reserved:
      type: int
      required: false
      description: |
          specify which GPIOs are unusable. 
          If gpio 3, 4, 10 are reserved the value will be 0x418
    
    pin-offset:
      type: int
      required: true
      description: Pin offset of this GPIO entry

    "#gpio-cells":
      const: 2

    aspeed,cmd-src:
      type: int
      required: false
      enum:
        - 0 # ARM
        - 1 # LPC
        - 2 # SSP
      description: Select the master to control the gpio device.

    aspeed,group-dedicated:
      type: int
      required: false
      description: |
        Dedicated gpio group for select master, each group include 8 gpios
        BIT0~BIT3 => GROUP0~GROUP3.
  gpio-cells:
  - pin
  - flags
