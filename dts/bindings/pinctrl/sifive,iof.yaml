description: |
  SiFive FE310 IO Function (iof)
  Binding covers the IOF_EN/IOF_SEL registers that are a subset of the GPIO
  controller.

compatible: "sifive,iof"

include: base.yaml

properties:
    reg:
      required: true

pinmux-cells:
  - pin
  - function
