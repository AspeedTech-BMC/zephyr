description: ASPEED LPC PCC

compatible: "aspeed,pcc"

include: base.yaml

properties:
    addr:
      type: int
      required: true
      description: I/O port base address to snoop

    addr-hbit-sel:
      type: int
      required: true
      description: port address high bits selection

    addr-xbit:
      type: int
      required: true
      description: port address dont care bits

    rec-mode:
      type: int
      required: true
      description: record mode

    dma-mode:
      type: boolean
      required: false
      description: enable DMA

    dma-ringbuf-size:
      type: int
      required: false
      description: 4-bytes aligned DMA ringbuffer size
