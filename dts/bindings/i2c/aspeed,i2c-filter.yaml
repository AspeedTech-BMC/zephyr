description: ASPEED I2C Filter controller

compatible: "aspeed,i2c-filter"

include: [base.yaml, aspeed-pinctrl.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    index:
      type: int
      required: true
      description: i2c filter device index

