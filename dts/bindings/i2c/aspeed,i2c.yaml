description: ASPEED I2C controller

compatible: "aspeed,i2c"

include: [i2c-controller.yaml, aspeed-pinctrl.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    xfer-mode:
      type: string
      required: true
      enum:
          - "BYTE"
          - "BUFF"
          - "DMA"

    multi-master:
       type: int
       required: true

    smbus-timeout:
       type: int
       required: true

    manual-high-count:
       type: int
       required: true

    manual-low-count:
       type: int
       required: true

    manual-sda-delay:
       type: int
       required: true