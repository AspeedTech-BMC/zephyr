description: ASPEED watchdog timer controller

compatible: "aspeed,ast-watchdog"

include: [base.yaml]

properties:
  reg:
    required: true

  label:
    required: true

  interrupts:
    required: true

  aspeed,scu:
    type: phandle
    required: true
    description: phandle to SCU device tree node

  reset-mask:
    type: array
    required: true
    description: Record default reset mask1 and mask2

